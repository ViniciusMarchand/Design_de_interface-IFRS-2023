<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/logoPng.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>CADASTRO</title>
</head>

<body>

    <div class="container-cadastro">
        <div class="page-cadastro">
            <div class="title-cadastro">
                <h1>CRIE SUA CONTA</h1>
            </div>
            <hr>
            <div class="campo-cadastro">
                <fieldset>
                    <label for="email-input">Email:</label>
                    <input type="email" id="email-input" placeholder="Insira seu email">
                    <label for="password">Esolha uma senha:</label>
                    <input type="password" id="password" placeholder="Insira sua senha">
                    <label for="phone-input">Telefone:</label>
                    <input type="tel" id="phone-input" placeholder="Insira seu telefone">
                    <label for="nome-input">Nome completo:</label>
                    <input type="text" id="nome-input" placeholder="Insira seu nome completo">
                    <label>Sexo:</label>
                    <div id="field-input-check">
                        <input type="radio" name="sexo" id="masculino">
                        <label for="masculino">masculino</label>
                        <input type="radio" name="sexo" id="feminino">
                        <label for="feminino">feminino</label>

                    </div>
                    <label for="data-input">Data de nascimento:</label>
                    <input type="date" id="data-input">
                    <div class="buttons">
                        <a href="index.html">
                            <div id="voltar">voltar</div>
                        </a>
                        <button id="confirmar">Criar conta</button>
                    </div>

                </fieldset>
            </div>

        </div>
    </div>


</body>

</html>
