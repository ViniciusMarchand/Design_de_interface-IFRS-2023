<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/logoPng.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>CADASTRO</title>
    <div class="container-cadastro">
        <div class="page-cadastro">
            <div class="title-cadastro">
                <h1>CRIE SUA CONTA</h1>
            </div>
            <hr>
            <div class="campo-cadastro">
                <fieldset>
                    <label for="email-input">Email:</label>
                    <input type="email" id="email-input" placeholder="Insira seu email">
                    <label for="confirm-email">Confrime seu email:</label>
                    <input type="email" id="confirm-email" placeholder="Confirme seu email">
                    <label for="phone-input">Telefone:</label>
                    <input type="tel" id="phone-input" placeholder="Insira seu telefone">
                    <label for="nome-input">Nome completo:</label>
                    <input type="text" id="nome-input" placeholder="Insira seu nome completo">
                </fieldset> 
            </div>
            
        </div>
    </div>
</head>
